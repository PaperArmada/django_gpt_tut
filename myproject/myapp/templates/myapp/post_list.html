{% extends 'myapp/base.html' %}
{% block content %}
    <h2>Posts</h2>
    <a href="{% url 'post_create' %}">Create New Post</a>
    <ul>
        {% for post in posts %}
            <li>
                <a href="{% url 'post_detail' post.id %}">{{ post.title }}</a> - {{ post.created_at }}
            </li>
        {% endfor %}
    </ul>
{% endblock %}
